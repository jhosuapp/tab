<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab ccon css y js</title>
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
    <div class="container">
        <h2 class="titulo">Multimedia</h2>
        <div class="tab">
            <div class="tab__controls">
                <button class="tab__button active">Video 1</button>
                <button class="tab__button">Video 2</button>
                <button class="tab__button">Video 3</button>
            </div>
            <div class="tab__contenedor">
                <div class="tab__item">
                    <h1>tab 1</h1>
                </div>
                <div class="tab__item">
                    <h1>tab 2</h1>
                </div>
                <div class="tab__item">
                    <h1>tab 3</h1>
                    <i class="icono-arrow4-down"></i>
                </div>
            </div>
        </div>
    </div>
    


    <script src="assets/js/mainscript.js"></script>
</body>
</html>
